<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="public/style.css" />
</head>
<style>
  a.test {
    font-weight: bold;
  }

  .low-usage {
    color: green;
  }

  .medium-usage {
    color: black;
  }

  .high-usage {
    color: red;
  }
</style>

<body>
  <div class="imgbox">
    <img class="center-fit" src="https://wallpaperaccess.com/full/1194086.jpg" />
  </div>
  <section>
    <div class="container">
      <div class="row">
        <h2>Current temperature:</h2>
        <h2 id="current-temperature"></h2>
        <h2>Select a city:</h2>
        <select class="button" id="current-city">
          <option value="london">London</option>
          <option value="New York,US">New York</option>
          <option value="Paris">Paris</option>
          <option value="Berlin">Berlin</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
        </select>
        <h1>Thermostat: <h1 id="temperature"></h1>
        </h1>
      </div>
      <div class="row" id="buttons">
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button></div>

      <div class="row">
        <p>
          Power saving mode is <span id="power-saving-status">On</span>
        </p>
        <span id="display-usage"></span>
        <br>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </div>

    </div>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
</body>

</html>
